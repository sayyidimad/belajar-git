    <body>
        <nav>
            <div class="menu-mobile">

            <ul>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url(assets/img/kucing.jpg)"></div>
            </div>
            <div class="description">
                <h1>Cecilla Wint</h1>
                <p>Front End Developer</p>
                <a href="#" class="button bg-green">Contact</a>
                <a href="#" class="button border-blue">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-gray">17</p>
                </div>
                <div class="data">
                    <p class="field">Location</p>
                    <p class="text-gray">Jakarta, Indonesia</p>

                <div class="data">
                    <p class="field">Age</p>

                </div>
                <div class="data">

                <div class="data">

        </section>
        
        <section id="input-form">
            <form action="#">
                <div class="form">
                    <label>Name</label>
                    <input type="text" name="name">

                <div class="form">
                    <label>Role</label>
                    <input type="text" name="role">
                </div>
                <div class="form">
                    <label>Availability</label>
                    <input type="text" name="availability">
                </div>
                <div class="form">
                    <label>Age</label>
                    <input type="number" name="age">
                </div>
                <div class="form">
                    <label>Location</label>
                    <input type="text" name="location">
                </div>
                <div class="form">
                    <label>Years Experience</label>
                    <input type="text" name="years">
                </div>
                <div class="form">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form">
                    <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
